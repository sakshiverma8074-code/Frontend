<html>
    <head>
        <style>
#outer{
    height:500px;
    width:800px;

    animation-name:abc;
    animation-duration: 7s;
    animation-delay: 5s;
    animation-iteration-count:10; 
    animation-direction:alternate;
    background:linear-gradient(rgba(255,234,124,.3)),url("img.jpeg");
    margin:50px auto;
    font-size:60px;
    line-height: 500px;
    text-align: center;
    font-weight: bold;
    background-size: cover;
}
@keyframes abc{

    0%{
background: linear-gradient(rgba(255,234,124,.3)),url("img.jpeg");
background-size:cover;
color:blueviolet;

    }
    10%{
        background:linear-gradient(rgba(255,234,124,.3)),url("img2.jpeg");
background-size:cover;
color:green;

    }
     20%{
         background:linear-gradient(rgba(255,234,124,.3)),url("img3.jpeg");
        background-size:cover;
color:purple;
border:1px solid black;

    }
     30%{
           background:linear-gradient(rgba(255,234,124,.3)),url("img4.jpeg");
        background-size:cover;
color:skyblue;
border-radius:50px;

    }
     40%{
           background:linear-gradient(rgba(255,234,124,.3)),url("img5.jpeg");
        background-size:cover;
color:white;
border-radius:10px;

    }
     50%{
           background:linear-gradient(rgba(255,234,124,.3)),url("oip.webp");
        background-size:cover;
color:red;
border:10px solid green;

    }
     60%{
           background:linear-gradient(rgba(255,234,124,.3)),url("download.webp");
        background-size:cover;
color:black;
border:5px groove red;

    }
    70%{
           background:linear-gradient(rgba(255,234,124,.3)),url("img3.jpeg");
        background-size:cover;
color:orange;
border-radius:20px;

    }
     80%{
           background:linear-gradient(rgba(255,234,124,.3)),url("OIP.webp");
        background-size:cover;
color:teal;
border:5px solid yellow;

    }
     90%{
           background:linear-gradient(rgba(255,234,124,.3)),url("img.jpeg");
        background-size:cover;
color:grey;
border-radius:4px;

    }
}
        </style>
    </head>
    <body >
        <div id="outer">Sakshi Verma</div>
    </body>
</html>
